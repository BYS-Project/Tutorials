<!--
    Setting up React without CDNs for Visual Studio Code:
    
    - 1) Download NodeJS: https://nodejs.org/it/download/
    - 2) Check if NodeJS is installed: (Windows)
    Type the following command in cmd: node -v
    If it returns the version of Node you installed it correctly!
    - 3) Visual Studio Code download: https://code.visualstudio.com/download
    - 4) Open a terminal in VS Code and create a new project (The name MUST NOT contain capital letters, be react nor react-dom nor react-scripts) and type:
    npm install react
    npx create-react-app <projectName>
    (install additional packages if required)

    ---  From https://www.youtube.com/watch?v=ROGGhNpjid4  ---
-->
